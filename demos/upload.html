<html>

<head>
    <script src="juel.js"></script>

    <style>
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        juel-file-input {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <juel-upload id="upload" label="Single" auto="true" url="https://jollify.azurewebsites.net/test" dispose="dispose"></juel-upload>

<br/>

        <juel-upload id="upload2" label="Multiple" multiple="true" auto="true" url="https://jollify.azurewebsites.net/test" list="list" dispose="dispose"></juel-upload>
    </div>
    <script>
        let upload = document.getElementById("upload");
        upload.addEventListener("upload-error", () => {
            alert("Error");
        });
        upload.addEventListener("upload-complete", (e) => {
            alert("Complete");
        });

        let upload2 = document.getElementById("upload2");
        upload2.itemTemplate = (obj) => {
        return new Promise((resolve, reject) => {
            console.log(obj);
            resolve(`<h4>${obj['Name']}</h4>`);
        })
    };
    </script>
</body>

</html>
